        description: >
          __(OPTIONAL)__ <br>

          Digitization decision recommended by the Token Requestor. Must be
          either APPROVED (Recommend a decision of Approved), DECLINED
          (Recommend a decision of Decline). <br>  

          __Max Length:64__
        example: APPROVE
      recommendationAlgorithmVersion:
        type: string
        description: >
          __(OPTIONAL)__ <br>

          Version of the algorithm used by the Token Requestor to determine its
          recommendation. Must be a value of "01". Other values may be supported
          in the future.<br>    

          __Max Length:16__
        example: '01'
      deviceScore:
        type: string
        description: >
          __(OPTIONAL)__ <br>

          Score assigned by the Token Requestor for the target device being
          provisioned. Must be a value from 1 to 5.
        example: '1'
      accountScore:
        type: string
        description: >
          __(OPTIONAL)__ <br>

          Score assigned by the Token Requestor for the consumer account or
          relationship. Must be a value from 1 to 5.
        example: '1'
      recommendationReasons:
        type: array
        description: >
          __(OPTIONAL)__ <br>

          Code indicating the reasons the Token Requestor is suggesting the
          digitization decision.  See table here -
          https://developer.mastercard.com/page/mdes-digitization-recommendation-reason-codes
        items:
          type: string
          example: LONG_ACCOUNT_TENTURE
      deviceCurrentLocation:
        type: string
        description: >
          __(OPTIONAL)__ <br>

          Latitude and longitude in the format "(sign) latitude, (sign)
          longitude" with a precision of 2 decimal places.  Ex - "38.63,
          -90.25"  Latitude is between -90 and 90.  Longitude between -180 and
          180. Relates to the target device being provisioned. If there is no
          target device, then this should be the current consumer location, if
          available. <br>   

          __Max Length:14__
        example: '38.63, -90.25'
      deviceIpAddress:
        type: string
        description: >
          __(OPTIONAL)__ <br>

          The IP address of the device through which the device reaches the
          internet. This may be a temporary or permanent IP address assigned to
          a home router, or the IP address of a gateway through which the device
          connects to a network. IPv4 address format of 4 octets separated by
          "." Ex - 127.0.0.1 Relates to the target device being provisioned. If
          there is no target device, then this should be the current consumer IP
          address, if available.<br>    

          __Max Length:15__
        example: 127.0.0.1
      mobileNumberSuffix:
        type: string
        description: >
          __(OPTIONAL)__<br>

          The last few digits (typically four) of the consumer's mobile phone
          number as available on file or on the consumer's current device, which
          may or may not be the mobile number of the target device being
          provisioned.<br>    

          __Max Length:32__
        example: 3456
      accountIdHash:
        type: string
        description: >
          __(OPTIONAL)__ <br>

          SHA-256 hash of the Cardholder?s account ID with the Token Requestor.
          Typically expected to be an email address.<br> 

          __Max Length:64__ Alpha-Numeric and Hex-encoded data
          (case-insensitive).
        example: NA
