swagger: '2.0'
info:
  version: 1.3.0
  title: MDES for Merchants
  description: |
    The MDES APIs are designed as RPC style stateless web services where each API endpoint represents an operation to be performed.  All request and response payloads are sent in the JSON (JavaScript Object Notation) data-interchange format. Each endpoint in the API specifies the HTTP Method used to access it. All strings in request and response objects are to be UTF-8 encoded.  Each API URI includes the major and minor version of API that it conforms to.  This will allow multiple concurrent versions of the API to be deployed simultaneously.
    <br>
    __Authentication__
    Mastercard uses OAuth 1.0a with body hash extension for authenticating the API clients. This requires every request that you send to 
    Mastercard to be signed with an RSA private key. A private-public RSA key pair must be generated consisting of: <br>
    1 . A private key for the OAuth signature for API requests. It is recommended to keep the private key in a password-protected or hardware keystore.
    <br>
    2. A public key is shared with Mastercard during the project setup process through either a certificate signing request (CSR) or the API Key Generator. Mastercard will use the public key to verify the OAuth signature that is provided on every API call.<br>

    An OAUTH1.0a signer library is available on [GitHub](https://github.com/Mastercard/oauth1-signer-java)
    <br> 
    __Encryption__<br>
    
    All communications between Issuer web service and the Mastercard gateway is encrypted using TLS.
    <br>
    __Additional Encryption of Sensitive Data__
    In addition to the OAuth authentication, when using MDES Digital Enablement Service, any PCI sensitive and all account holder Personally Identifiable Information (PII) data must be encrypted. This requirement applies to the API fields containing encryptedData. Sensitive data is encrypted using a symmetric session (one-time-use) key. The symmetric session key is then wrapped with an RSA Public Key supplied by Mastercard during API setup phase (the Customer Encryption Key). <br>

    Java Client Encryption Library available on [GitHub](https://github.com/Mastercard/client-encryption-java)
    
  x-artifactId: mdes-merchants
  x-field-level-encryption:
    implementation: MDESCryptography
    triggeringEndPath:
      - /tokenize
      - /searchTokens
      - /getToken
      - /transact
      - /notifyTokenUpdated
    objectsToEncrypt:
      - fundingAccountInfo.encryptedPayload.encryptedData
      - encryptedPayload.encryptedData
    objectsToDecrypt:
      - encryptedPayload.encryptedData
      - tokenDetail.encryptedData
  x-test-on-environment:
    environment: SANDBOX_STATIC
host: api.mastercard.com
schemes:
  - https
basePath: /mdes
consumes:
  - application/json
produces:
  - application/json
paths:
  '/digitization/static/1/0/tokenize':
    post:
      tags:
        - Tokenize
      summary: Used to digitize a card to create a server-based Token.
      description: >
        Used to digitize a card to create a server-based Token. MDES will
        perform both card availability and eligibility checks to check that this
        specific card is eligible for digitization. As both availability and
        eligibility are combined, only a Tokenization Authorization message is
        sent to the issuer as part of this request to authorize the
        digitization. No Tokenization Eligibility message is sent. The
        digitization decision will be one of Approved or Declined.
      operationId: createTokenize
      parameters:
        - name: TokenizeRequestSchema
          in: body
          description: |
            A Tokenize request is used to digitize a PAN. 
          schema:
            $ref: '#/definitions/TokenizeRequestSchema'
          
      responses:
        '200':
          description: |
            Contains the details of the token response message when a push account receipt is supplied in the tokenize request.
          schema:
            $ref: '#/definitions/TokenizeResponseSchema'
          
        '500':
          description: |
            Example application error response
          schema:
            $ref: '#/definitions/ErrorsResponse'
          
        '401':
          description: |
            Example gateway error response
          schema:
            $ref: '#/definitions/GatewayErrorsResponse'
      x-testable: false
      
  '/assets/static/1/0/asset/{AssetId}':
    get:
      tags:
        - Get Asset
      summary: >-
        Used to retrieve static Assets from the MDES repository.
      
      description: >
        This API is used to retrieve static Assets from MDES?s repository, such
        as - Card art, MasterCard brand logos, Issuers? logos, and Terms and
        Conditions. Every Asset in the repository is referenced using an Asset
        ID. Once an Asset has been assigned to an Asset ID, the contents of the
        Asset will not change. If contents do need to change (for example,
        Issuer has supplied new artwork for a product), they will be updated in
        the repository and be assigned a new Asset ID.  Different types of
        Assets are supported in the repository, such as images and text files;
        and for each type of Asset, multiple formats may be supported. For
        example, a single image Asset may be supported in various file formats;
        or variant sizes, allowing the Token Requestor to select the most
        appropriate format to use for a particular target device.
      operationId: getAsset
      parameters:
        - name: AssetId
          in: path
          description: >
            An Asset ID corresponds to an individual Digital Asset. Digital
            Assets are returned as part of the Product Configuration from the
            Tokenize Response. The Asset ID itself is supplied as a Get request
            in the form of https://{INSERT ENVIRONMENT URL
            HERE}/mdes/assets/static/1/0/asset/{AssetID} - See JSON examples for
            details. 
          type: string
          required: true
      responses:
        '200':
          description: |
            Contains the details of the response message.
          schema:
            $ref: '#/definitions/AssetResponseSchema'
        default:
          description: |
            unexpected error
          schema:
            $ref: '#/definitions/ErrorsResponse'
      x-testable: false
      
  '/digitization/static/1/0/suspend':
    post:
      tags:
        - Suspend
      summary: >-
        Used to temporarily suspend one or more Tokens.
      description: >
        This API is used to temporarily suspend one or more Tokens (for example,
        suspending all Tokens on a device in response to the device being
        lost).  The API is limited to 10 Tokens per request. MDES will
        coordinate the suspension of the Tokens and notify any relevant parties
        that the Tokens have been suspended. A suspended Token can be
        unsuspended using the Unsuspend resource.
      operationId: createSuspend
      parameters:
        - name: SuspendRequestSchema
          in: body
          description: |
            Contains the details of the request message.
          schema:
            $ref: '#/definitions/SuspendRequestSchema'
      responses:
        '200':
          description: |
            Contains the details of the response message.
          schema:
            $ref: '#/definitions/SuspendResponseSchema'
          
        '500':
          description: |
            Example application error response
          schema:
            $ref: '#/definitions/ErrorsResponse'
          
        '401':
          description: |
            Example gateway error response
          schema:
            $ref: '#/definitions/GatewayErrorsResponse'
      x-testable: false      
  
  '/digitization/static/1/0/unsuspend':
    post:
      tags:
        - Unsuspend
      summary: >-
        Used to unsuspend one or more previously suspended Tokens. The API is
        limited to 10 Tokens per request.
      description: >
        This API is used to unsuspend one or more previously suspended Tokens.
        The API is limited to 10 Tokens per request. MDES will coordinate the
        unsuspension of the Tokens and notify any relevant parties that the
        Tokens have now been unsuspended.
      operationId: createUnsuspend
      parameters:
        - name: UnsuspendRequestSchema
          in: body
          description: |
            Contains the details of the request message.
          schema:
            $ref: '#/definitions/UnSuspendRequestSchema'
      responses:
        '200':
          description: |
            Contains the details of the response message.
          schema:
            $ref: '#/definitions/UnSuspendResponseSchema'
        '500':
          description: |
            Example application error response
          schema:
            $ref: '#/definitions/ErrorsResponse'
         
        '401':
          description: |
            Example gateway error response
          schema:
            $ref: '#/definitions/GatewayErrorsResponse'
      x-testable: false
      
  '/digitization/static/1/0/delete':
    post:
      tags:
        - Delete
      summary: >-
        Used to delete one or more Tokens. The API is limited to 10 Tokens per
        request.
      description: >
        This API is used to delete one or more Tokens.  The API is limited to 10
        Tokens per request. MDES will coordinate the deactivation of the Tokens
        and notify any relevant parties that the Tokens have now been
        deactivated.
      operationId: deleteDigitization
      parameters:
        - name: DeleteRequestSchema
          in: body
          description: |
            Contains the details of the request message.
          schema:
            $ref: '#/definitions/DeleteRequestSchema'
      responses:
        '200':
          description: |
            Contains the details of the response message.
          schema:
            $ref: '#/definitions/DeleteResponseSchema'
        '500':
          description: |
            Example application error response
          schema:
            $ref: '#/definitions/ErrorsResponse'
         
        '401':
          description: |
            Example gateway error response
          schema:
            $ref: '#/definitions/GatewayErrorsResponse'
      x-testable: false
      
  '/digitization/static/1/0/getTaskStatus':
    post:
      tags:
        - Get Task Status
      summary: >-
        Used to check the status of any asynchronous task that was previously
        requested.
      description: >
        Used to check the status of any asynchronous task that was previously
        requested.
      operationId: getTaskStatus
      parameters:
        - name: GetTaskStatusRequestSchema
          in: body
          description: |
            Contains the details of the request message.
          schema:
            $ref: '#/definitions/GetTaskStatusRequestSchema'
      responses:
        '200':
          description: |
            Contains the details of the response message.
          schema:
            $ref: '#/definitions/GetTaskStatusResponseSchema'
        '500':
          description: |
            Example application error response
          schema:
            $ref: '#/definitions/ErrorsResponse'
          
        '401':
          description: |
            Example gateway error response
          schema:
            $ref: '#/definitions/GatewayErrorsResponse'
      x-testable: false
      
  '/digitization/static/1/0/searchTokens':
    post:
      tags:
        - Search Tokens
      summary: >-
        Used to get basic token information for all tokens on a specified
        device, or all tokens mapped to the given Account PAN.
      description: >
        This API is used to get basic token information for all tokens on a
        specified device, or all tokens mapped to the given Account PAN. It may
        be used to check current Token(s) state or, in exception scenarios (such
        as network time out), to ensure that external systems remain in sync
        with the Token state as maintained by MDES. Deactivated tokens are not
        returned.
      operationId: SearchTokens
      parameters:
        - name: SearchTokensRequestSchema
          in: body
          description: |
            Contains the details of the request message.
          schema:
            $ref: '#/definitions/SearchTokensRequestSchema'
      responses:
        '200':
          description: |
            Contains the details of the response message.
          schema:
            $ref: '#/definitions/SearchTokensResponseSchema'
        '500':
          description: |
            Example application error response
          schema:
            $ref: '#/definitions/ErrorsResponse'
          
        '401':
          description: |
            Example gateway error response
          schema:
            $ref: '#/definitions/GatewayErrorsResponse'
      x-testable: false
      
  '/digitization/static/1/0/getToken':
    post:
      tags:
        - Get Token
      operationId: getToken
      summary: Used to get the status and details of a single given Token.
      description: >
        This API is used to get the status and details of a single given Token.
        It may be used to check current Token state or in exception scenarios
        (such as network time out) to ensure that external systems remain in
        sync with the Token state as maintained by MDES. Optionally, if
        requested, the token number can also be provided in the response (in
        encrypted form). 
      parameters:
        - name: GetTokenRequestSchema
          in: body
          description: |
            Contains the details of the request message.
          schema:
            $ref: '#/definitions/GetTokenRequestSchema'
      responses:
        '200':
          description: |
            Contains the details of the response message.
          schema:
            $ref: '#/definitions/GetTokenResponseSchema'
        '500':
          description: |
            Example application error response
          schema:
            $ref: '#/definitions/ErrorsResponse'
          
        '401':
          description: |
            Example gateway error response
          schema:
            $ref: '#/definitions/GatewayErrorsResponse'
      x-testable: false
  
  '/digitization/static/1/0/notifyTokenUpdated':
    post:
      tags:
        - notifyTokenUpdated
      operationId: notifyTokenUpdate (for token state change)
      summary: >-
        Outbound API used by MDES to notify the Token Requestor of significant
        Token updates, such as when the Token is activated, suspended,
        unsuspended or deleted; or when information about the Token or its
        product configuration has changed.
      description: >
        This API is used by MDES to notify the Token Requestor of significant
        Token updates. Typical notification scenarios include  <br> <br>


        1. Informing the merchant a token is active

        2. Informing the merchant a token has been suspended by the Issuer

        3. Informing the merchant a token has been unsuspended by the Issuer

        4. Informing the merchant a token has been deleted by the Issuer

        5. Informing the merchant of a product configuration change (such as a
        change in Card Art)

        6. Informing the merchant of underlying changes to the FPAN metadata
        associated to the token<br>
         
        __Connection Security__<br>

        Mastercard will connect via TLS protocol and verify the server
        certificate before establishing a connection to the client endpoint.
        During this handshake, the client server can request TLS client
        authentication. Mastercard will present a client certificate which
        identifies as ?ws.mastercard.com? This client certificate is issued by
        the Entrust L1K certificate and should be available in most trust
        stores.
         <br><br>
        __Conditional Objects__<br>

        The contents of the notifyTokenUpdated API will vary depending which of
        the above scneraios triggered the notification. <br>
         
        1. *productConfig* - Provided when Product Configuration has changed
        (e.g. such as card art).     

        2. *tokenInfo* - Provided when either the details of the token or
        associated FPAN have changed (such as token or PAN expiry).  
         
         The optional objects will always contain a minimum set of data which be returned regardless of whether or not updates have been made. These fields are denoted as required fields.<br>
         
         
      parameters:
        - name: NotifyTokenUpdatedRequestSchema
          in: body
          description: |
            Contains the details of the request message.
          schema:
            $ref: '#/definitions/NotifyTokenUpdatedRequestSchema'
      responses:
        '200':
          description: |
            Contains the details of the response message.
          schema:
            $ref: '#/definitions/NotifyTokenUpdatedResponseSchema'
      x-testable: false  
  '/remotetransaction/static/1/0/transact':
    post:
      tags:
        - Transact
      operationId: createTransact
      summary: >-
        Used by the Token Requestor to create a Digital Secure Remote Payment
        ("DSRP") transaction cryptogram using the credentials stored within MDES
        in order to perform a DSRP transaction.
      description: >
        This API is used by the Token Requestor to create a Digital Secure
        Remote Payment ("DSRP") transaction cryptogram using the credentials
        stored within MDES in order to perform a DSRP transaction through a
        payment processor.  The entire response is encrypted. The caller may
        only transact using the Tokens belonging to them.
      parameters:
        - name: TransactRequestSchema
          in: body
          description: |
            Contains the details of the request message.
          schema:
            $ref: '#/definitions/TransactRequestSchema'
      responses:
        '200':
          description: |
            Contains the details of the response message.
          schema:
            $ref: '#/definitions/TransactResponseSchema'
        '500':
          description: |
            Example application error response
          schema:
            $ref: '#/definitions/TransactError'
          
        '401':
          description: |
            Example gateway error response
          schema:
            $ref: '#/definitions/GatewayErrorsResponse'
      x-testable: false
      
definitions:
  TokenizeRequestSchema:
    required:
      - tokenRequestorId
      - tokenType
      - taskId
      - fundingAccountInfo
    properties:
      responseHost:
        type: string
        description: >
          "The host that originated the request. Future calls in the same
          conversation may be routed to this host. Must be provided as:
          host[:port][/contextRoot] Where port and contextRoot are optional. If
          contextRoot is not provided, the default (per the URL Scheme) is
          assumed and must be used."
        example: site1.your-server.com
      requestId:
        type: string
        description: |
          Unique identifier for the request.
        example: '123456'
      tokenType:
        type: string
        description: |
          The type of Token requested. Must be CLOUD      
          __Max Length:32__   
        example: CLOUD
      tokenRequestorId:
        type: string
        description: |
          11-digit numeric ID provided by Mastercard that identifies the Token Requestor. 
        example: '98765432101'
      taskId:
        type: string
        description: >
          Identifier for this task as assigned by the Token Requestor, unique
          across a given Token Requestor Identifier. May be used in the Get Task
          Status API to query the status of this task.     

          __Max Length:64__
        example: '123456'
      fundingAccountInfo:
        description: |
          Contains the information of the funding account to be tokenized. <br> 
           __Note:__ fundingAccountInfo replaces cardInfo from previous versions.  
        $ref: '#/definitions/fundingAccountInfo'
      
      consumerLanguage:
        type: string
        description: >
          Language preference selected by the consumer. Formatted as an ISO-
          639-1 two-letter language code.   

          __Max Length:2__
        example: en
      tokenizationAuthenticationValue:
        type: string
        description: >
          The Tokenization Authentication Value (TAV) as cryptographically
          signed by the Issuer to authorize this digitization request.     

          __Max Length:2048__
        example: RHVtbXkgYmFzZSA2NCBkYXRhIC0gdGhpcyBpcyBub3QgYSByZWFsIFRBViBleGFtcGxl
      decisioningData:
        $ref: '#/definitions/DecisioningData'
  TokenizeResponseSchema:
    properties:
      responseHost:
        type: string
        description: >
          The MasterCard host that originated the request. Future calls in the
          same conversation may be routed to this host. 
        example: site2.payment-app-provider.com
      responseId:
        type: string
        description: |
          Unique identifier for the response.
        example: 123456
      decision:
        type: string
        description: >
          The tokenization decision for this digitization request. Must be
          either APPROVED (Digitization request was approved), DECLINED
          (Digitization request was declined) OR
          REQUIRE_ADDITIONAL_AUTHENTICATION Digitization request was approved
          but optionally requires additional authentication. One or more
          Authentication methods may be provided).
        example: APPROVED
      authenticationMethods:
        type: array
        items:
          $ref: '#/definitions/authenticationMethods'
      tokenUniqueReference:
        type: string
        description: >
          The unique reference allocated to the new Token. Serves as a unique
          identifier for all subsequent queries or management functions relating
          to this Token. Provided if the decision was APPROVED or
          REQUIRE_ADDITIONAL_AUTHENTICATION.   

          __Max Length:64__
        example: DWSPMC000000000132d72d4fcb2f4136a0532d3093ff1a45
      panUniqueReference:
        type: string
        description: >
          The unique reference allocated to the Account Primary Account Number.
          Provided if the decision was APPROVED or
          REQUIRE_ADDITIONAL_AUTHENTICATION.
           __Max Length:64__
        example: FWSPMC000000000159f71f703d2141efaf04dd26803f922b
      productConfig:
        $ref: '#/definitions/productConfig'
      tokenInfo:
        $ref: '#/definitions/tokenInfo'
      tokenDetail:
        $ref: '#/definitions/tokenDetail'
      
         
  
  AssetResponseSchema:
    properties:
      mediaContents:
        type: array
        items:
          $ref: '#/definitions/mediaContent'
  mediaContent:
    required:
      - type
      - data
    properties:
      type:
        type: string
        description: >
          What type of media this is. Specified as a MIME type, which will be
          one of the following supported types 


          * application/pdf (for images must be a vector PDF image)

          * image/png (includes alpha channel)

          * text/plain 

          * text/html


          __Max Length:32__ 
        example: image/png
      data:
        type: string
        description: >
          The data for this item of media. Base64-encoded data, given in the
          format as specified in ?type?.
        example: >-
          iVBORw0KGgoAAAANSUhEUgAAAXcAAAF3CAIAAADRopypAAAABGdBTUEAANbY1E9YMgAAAAlwSFlzAAAASAAAAEgARslrPgAAGtNJREFUeNrt3W9oW
      height:
        type: string
        description: |
          For image assets, the height of this image. Specified in pixels.    
          __Max Length:6__ 
        example: '375'
      width:
        type: string
        description: |
          For image assets, the width of this image. Specified in pixels.       
          __Max Length:6__ 
        example: '375'
  SuspendRequestSchema:
    required:
      - requestId
      - tokenUniqueReferences
      - causedBy
      - reasonCode
    properties:
      responseHost:
        type: string
        description: >
          The host that originated the request. Future calls in the same
          conversation may be routed to this host.
        example: site2.payment-app-provider.com
      requestId:
        type: string
        description: |
          Unique identifier for the request.
        example: 123456
      paymentAppInstanceId:
        type: string
        description: >
          Identifier for the specific Mobile Payment App instance, unique across
          a given Wallet Identifier. This value cannot be changed after
          digitization. This field is alphanumeric and additionally web-safe
          base64 characters per RFC 4648 (minus "-", underscore "_") up to a
          maximum length of 48, = should not be URL encoded. Conditional - not
          applicable for server based tokens but required otherwise.    

          __Max Length:48__
        example: 123456789
      tokenUniqueReferences:
        type: array
        items:
          type: string
        description: >
          The specific Token to be suspended. Array of more or more valid
          references as assigned by MDES 
        example: DWSPMC000000000132d72d4fcb2f4136a0532d3093ff1a45
      causedBy:
        type: string
        description: >
          Who or what caused the Token to be suspended. Must be either the
          'CARDHOLDER' (operation requested by the Cardholder) or
          'TOKEN_REQUESTOR' (operation requested by the token requestor).    

          __Max Length:64__
        example: CARDHOLDER
      reason:
        type: string
        description: |
          Free form reason why the Tokens are being suspended.    
          __Max Length:256__
        example: Lost/stolen device
      reasonCode:
        type: string
        description: >
          The reason for the action to be suspended. Must be one of
          'SUSPECTED_FRAUD' (suspected fraudulent token transactions), 'OTHER'
          (Other - default used if value not provided).    

          __Max Length:64__
        example: SUSPECTED_FRAUD
  SuspendResponseSchema:
    properties:
      responseHost:
        type: string
        description: >
          The host that originated the request. Future calls in the same
          conversation may be routed to this host.
        example: site1.mastercard.com
      responseId:
        type: string
        description: |
          Unique identifier for the response.
        example: 123456
      tokens:
        type: array
        items:
          $ref: '#/definitions/token_for_LCM'
  DeleteRequestSchema:
    required:
      - requestId
      - tokenUniqueReferences
      - causedBy
      - reasonCode
    properties:
      responseHost:
        type: string
        description: >
          The host that originated the request. Future calls in the same
          conversation may be routed to this host.
        example: site2.payment-app-provider.com
      requestId:
        type: string
        description: |
          Unique identifier for the request.
        example: 123456
      paymentAppInstanceId:
        type: string
        description: >
          Identifier for the specific Mobile Payment App instance, unique across
          a given Wallet Identifier. This value cannot be changed after
          digitization. This field is alphanumeric and additionally web-safe
          base64 characters per RFC 4648 (minus "-", underscore "_") up to a
          maximum length of 48, = should not be URL encoded. Conditional - not
          applicable for server based tokens but required otherwise.    

          __Max Length:48__
        example: 123456789
      tokenUniqueReferences:
        type: array
        items:
          type: string
        description: >
          The specific Token to be deleted. Array of more or more valid
          references as assigned by MDES 
        example: DWSPMC000000000132d72d4fcb2f4136a0532d3093ff1a45
      causedBy:
        type: string
        description: >
          Who or what caused the Token to be deleted. Must be either the
          'CARDHOLDER' (operation requested by the Cardholder) or
          'TOKEN_REQUESTOR' (operation requested by the token requestor).   

          __Max Length:64__
        example: CARDHOLDER
      reason:
        type: string
        description: |
          Free form reason why the Tokens are being suspended.    
          __Max Length:256__
        example: Lost/stolen device
      reasonCode:
        type: string
        description: >
          The reason for the action to be deleted. Must be one of
          'SUSPECTED_FRAUD' (suspected fraudulent token transactions), 'OTHER'
          (Other - default used if value not provided).    

          __Max Length:64__
        example: SUSPECTED_FRAUD
  DeleteResponseSchema:
    properties:
      responseHost:
        type: string
        description: >
          The host that originated the request. Future calls in the same
          conversation may be routed to this host.
        example: site1.mastercard.com
      responseId:
        type: string
        description: |
          Unique identifier for the response.
        example: 123456
      tokens:
        type: array
        items:
          $ref: '#/definitions/token_for_LCM'
  UnSuspendRequestSchema:
    required:
      - requestId
      - tokenUniqueReferences
      - causedBy
      - reasonCode
    properties:
      responseHost:
        type: string
        description: >
          The host that originated the request. Future calls in the same
          conversation may be routed to this host.
        example: site2.payment-app-provider.com
      requestId:
        type: string
        description: |
          Unique identifier for the request.
        example: 123456
      paymentAppInstanceId:
        type: string
        description: >
          Identifier for the specific Mobile Payment App instance, unique across
          a given Wallet Identifier. This value cannot be changed after
          digitization. This field is alphanumeric and additionally web-safe
          base64 characters per RFC 4648 (minus "-", underscore "_") up to a
          maximum length of 48, = should not be URL encoded. Conditional - not
